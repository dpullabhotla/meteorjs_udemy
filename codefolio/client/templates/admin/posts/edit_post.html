<template name="edit_posts">
  <div class="container pt">
		<div class="row mt">
      <div class="col-lg-8 col-lg-offset-2">
				<h3>Edit Post - {{title}}</h3>
			</div>
			<div class="col-lg-8 col-lg-offset-2">
				<form class="edit_post_form" role="form">
				  <div class="form-group">
            <label>Title</label>
				    <input type="name" class="form-control" id="title" name="title" value={{title}}>
				    <br>
				  </div>
				  <div class="form-group">
            <label>Body</label>
            <textarea class="form-control" id="body" name="body" value="{{body}}" rows="6"></textarea>
				    <br>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/admin/posts" class="btn btn-default">Go Back</a>
				</form>
			</div>
		</div><!-- /row -->
	</div><!-- /container -->

</template>
