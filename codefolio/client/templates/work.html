<template name="work">
  <!-- +++++ Projects Section +++++ -->

  <div class="container pt">
  <div class="row mt centered">
  {{#each projects}}
    <div class="col-lg-4">
      <a class="zoom green" href="/projects/{{_id}}"><img class="img-responsive" src="{{projectImage}}" alt="" /></a>
      <p>{{name}}</p>
    </div>
  {{else}}
  <div class="col-lg-4">
    There are no projects
  </div>
  {{/each}}
  </div>
</div><!-- /container -->
</template>
