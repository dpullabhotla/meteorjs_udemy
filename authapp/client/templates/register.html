<template name="register">
<form class="form-signup">
  <h2 class="form-signup-heading">Create an Account</h2>
  <label for="firstName" class="sr-only">First Name</label>
  <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First Name" required autofocus>
  <label for="lastName" class="sr-only">Last Name</label>
  <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Last Name" required autofocus>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password"  name="password" class="form-control" placeholder="Password" required>
  <label for="password2" class="sr-only">Confirm Password</label>
  <input type="password" id="password2"  name="password2" class="form-control" placeholder="Confirm Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <br/>
  <p>Have an Account? <a href="/">Login</a></p>
</form>
</template>
