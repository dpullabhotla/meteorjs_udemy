<template name="product">
  <h3>{{name}}</h3>
  <div class="row product-row">
    <div class="col-md-2">
      <img src="{{image}}" class="full">
    </div>
    <div class="col-md-10">
      <h4>{{name}}</h4>
      <p>Average rating: <img class="stars" src="/img/{{getAvg reviews}}_stars.png">(
        {{getReviewsTotal reviews}}
        )</p>
      <p>{{description}}</p>
    </div>
  </div>
  {{#if currentUser}}
  <div class="row">
    <div class="col-md-12">
      <div class="text-right">
        <a href="/new_review/{{_id}}" class="btn btn-success">Leave a Review</a>
      </div>
    </div>
  </div>
  {{/if}}
    <h4>Reviews &amp; Ratings</h4>
    {{#each reviews}}
    <div class="row">
    <div class="col-md-10">
      <img class="stars" src="/img/{{rating}}_stars.png"/> {{body}}
    </div>
    <div class="col-md-2">
      {{formatDate review_date}}
    </div>
    </div>
    <hr/>
    {{/each}}
</template>
