<template name="products">
  <h3>Products</h3>
  {{#each products}}
  <div class="row product-row">
    <div class="col-md-2">
      <img src="{{image}}" class="full">
    </div>
    <div class="col-md-10">
      <h4>{{name}}</h4>
      <p>Average rating: </p>
      <p>{{description}}</p>
      <a href="{{pathFor 'product'}}" class="btn btn-default">Read reviews</a>
        <a href="{{pathFor 'new_review'}}" class="btn btn-primary">Add review</a>
    </div>
  </div>
  {{else}}
  <p>There are no products found.</p>
  {{/each}}
</template>
