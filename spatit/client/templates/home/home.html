<template name="home">
  <h3>Featured Products</h3>
  {{#each products}}
  <div class="row product-row">
    <div class="col-md-2">
      <img src="{{image}}" class="full">
    </div>
    <div class="col-md-10">
      <h4>{{name}}</h4>
      <p>Average rating: <img class="stars" src="/img/{{getAvg reviews}}_stars.png">(
        {{getReviewsTotal reviews}}
        )</p>
      <p>{{description}}</p>
      <a href="{{pathFor product}}" class="btn btn-default">Read reviews</a>
      {{#if currentUser}}
        <a href="{{pathFor newReview}}" class="btn btn-primary">Add review</a>
        {{/if}}
    </div>
  </div>
  {{else}}
  <p>There are no products found.</p>
  {{/each}}
</template>
