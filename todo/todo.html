<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application</title>
</head>

<body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">My Todos</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>
      </div>

      <footer class="footer">
        <p>&copy; MyTodos 2015</p>
      </footer>

    </div> <!-- /container -->
</body>
<template name="main">
  <form class="new-todo">
    <div class="form-group">
    <input name="text" type="text" class="form-control" placeholder="Type a todo"/>
  </div>
  </form>
  <ul>
    {{#each todos}}
    <li class="{{#if checked}}checked{{/if}}">
      <button class="delete-todo">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-check"/>
      <span class="text">{{text}}</span>
    </li>
    {{/each}}
  </ul>
</template>
