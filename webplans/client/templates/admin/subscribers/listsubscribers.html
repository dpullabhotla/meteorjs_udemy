<template name="listsubscribers">
  <h1>Subscribers</h1>
  <table class="u-full-width">
  <thead>
    <tr>
      <th>Email</th>
      <th>Plan</th>
      <th>Join Date</th>
      <th>End Date</th>
    </tr>
  </thead>
  <tbody>
    {{#each subscribers}}
    <tr>
      <td>{{user_email}}</td>
      <td>{{plan_label}} Days</td>
      <td>{{formatDate join_date}}</td>
      <td>{{getEndDate join_date plan_days}}</td>      
    </tr>
    {{/each}}
  </tbody>
</table>
</template>
